<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>营销号生成器</title>
    <style>
        .start {
            width: 200px;
            height: 300px;
            float: left;
        }

        .fulfill {
            width: 300px;
            height: 300px;
            margin-left: 205px
        }
    </style>
    <script>
        function onclick1() {
            txt1 = document.getElementsByClassName('input1').item(0).value;
            txt2 = document.getElementsByClassName('input2').item(0).value;
            txt3 = document.getElementsByClassName('input3').item(0).value;
            txt4 = document.getElementsByClassName('input4');
            var txt = txt1 + txt2 + "是怎么回事呢？" + txt1 + "相信大家都很熟悉，但是" + txt1 + txt2 + "是怎么回事呢，下面就让小编带大家一起了解吧。\r\n" + txt1 + txt2 + "，其实就是" + txt3 + ",大家可能会很惊讶" + txt1 + "怎么会" + txt2 + "呢？但事实就是这样,小编也感到非常惊讶。\r\n" + "这就是关于" + txt1 + txt2 + "的事情了，大家有什么想法呢，欢迎在评论区告诉小编一起讨论哦!"
            txt4.item(0).value = txt;
        }
    </script>
</head>

<body>
    <div class="start">
        <p>营销号生成器</p>
        <span>主体：<br><input type="text" class="input1"></span><br>
        <span>事件：<br><input type="text" class="input2"></span><br>
        <span>另一种说法：<br><input type="text" class="input3"></span><br>
        <button style="width:80px; height:30px" onClick="onclick1()">生成</button>
    </div>
    <div class="fulfill">
        <textarea rows="3" cols="20" class="input4" style="width:500px; height:200px;"></textarea>
    </div>
</body>

</html>
